<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>C'est qui qui ?</title>
    <meta name="description" content="Le jeu Qui est-ce ? pour les  petits et les grands"/>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
  </head>
  <body class="child">
    <div class="container">
      <header>
        <div id="icon_facebook" class="child"></div>
        <div id="icon_instagram" class="child"></div>
        <a class="child" href="category.html">Retour</a>
        <div class="small_title">
          <h2 id="title">C'est qui qui ?</h2>
          <h2 id="description">C'est QuiQuiz !</h2>
        </div>
      </header>
      <main class="child">
        <div id="game">
          <div id="play">
            <h1>C'est gagné !</h1>
            <div class="icons_monster">
              <div id="icons_yellow-monster">
              </div>
              <div id="icons_green-monster">
              </div>
            </div>
            <span>Tu as trouvé le citron en 5 coups…</span>
            <span>Partage vite ton score avec tes copains !</span>
            <div class="icons_social">
              <div id="icons_facebook">
              </div>
              <div id="icons_instagram">
              </div>
            </div>
            <div class="child hover" id="replay">
              <a href="category-child.html">Rejouer</a>
            </div>
          </div>
          <input type="button" id="validation" value="Choisis ta réponse">
          <input type="button" id="result" value="Réponse :">
          <input type="button" id="errors "value="Nombre d'erreurs :">
          <div id="informations">
            <h2 class="title"></h2>
            <img>
            <p></p>
          </div>
          <div class="clearboth"></div>
          <div id="questions">
          </div>
        </div>
      </main>
      <footer>
        <div class="child" id="footer">
          <span><a href="#">Qui qui sommes nous ?</a></span>
          <span><a href="upload.html">Créez votre jeu</a></span>
          <span><a href="#">Mentions Légales</a></span>
        </div>
      </footer>
    </div>
    <script src="../models/database.json"></script>
    <script type="text/javascript" src="../scripts/app.js"></script>
    <script type="text/javascript" src="../scripts/game.js"></script>
  </body>
</html>
